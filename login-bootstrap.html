<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style-bootstrap.css">

    <title>Login Bootstrap version</title>
  </head>
  <body>
    <header>
        <div class="container">
            <h1 class="pt-5 pb-4 font-weight-normal text-secondary">
                Login
            </h1>
        </div>
    </header>
    <main class="d-flex align-items-center">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-4 offset-md-4">
                    <form id="loginForm" action="">
                        <div class="form-group">
                            <input class="form-control text-center" type="text" placeholder="username">
                        </div>
                        <div class="form-group">
                            <input class="form-control text-center" type="password" placeholder="password">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-6">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="rememberMe">
                                        <label class="custom-control-label" for="rememberMe">remember me</label>
                                      </div>
                                </div>
                                <div class="col-6 text-right">
                                    <button class="btn btn-primary px-4">submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <p class="mt-5">
                        <a href="#">Forgot password?</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center">
        <div class="container">
            <p class="">Software provided by CIT at GCT</p>
        </div>
    </footer>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
