<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Intstallation 2</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="clearfix">
                    <div class="float-left">
                        <h1 id="heading">
                            Installation
                        </h1>
                    </div>
                    <div class="float-right">
                        <p style="margin-top: 35px;">
                            <small>Page 2 of 2</small>
                        </p>
                    </div>
                </div>
            </div>
        </header>
        <section id="main">
            <div class="container">
                <form id="centerForm" action="">
                    <p class="text-center mb-1">
                        Please provide inventory items.
                    </p>
                    <div class="form-group">
                        <input class="my-input" type="text" placeholder="Item name">
                    </div>
                    <div class="form-group">
                        <input class="my-input" type="number" placeholder="Bar code">
                    </div>
                    <div class="form-group">
                        <div class="clearfix">
                            <div class="float-left">
                                <input class="my-input" type="number" placeholder="Purchase">
                            </div>
                            <div class="float-right">
                                <input class="my-input" type="number" placeholder="Sale">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="my-input" type="number" placeholder="Quantity">
                    </div>
                    <div class="form-group text-center">
                        <button class="btn px-2">Save & Add New</button>
                    </div>
                </form>
                <p class="text-center mb-1">
                    <a href="#">Finish adding inventory items</a>
                </p>
            </div>
        </section>
        <footer>
            <div class="container text-center">
                <p><small>Software provided by CIT at GCT</small></p>
            </div>
        </footer>
    </body>
</html>
