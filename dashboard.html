<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dash board</title>
        <script src="https://kit.fontawesome.com/2ec94647f2.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="clearfix">
                    <div class="float-left">
                        <h1 id="heading">
                            Business Name
                        </h1>
                    </div>
                    <div class="float-right">
                        <a class="btn btn-white mt-2 d-block" href="#">
                            <i class="fas fa-cog fa-2x fa-fw rotate"></i>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <section id="main">
            <div class="container">
                <div id="dashboard" class="mw-500 mx-auto" style="margin-top: -98px;">
                    <div class="d-flex">
                        <div class="p-1 flex-full">
                            <a class="p-2" href="#">
                                <i class="fas fa-cart-plus fa-3x fa-fw" style="margin-bottom: 6px; margin-left: -10px;"></i> 
                                <br>
                                New Order
                            </a>
                            <br>
                            <a href="#">
                                <i class="fas fa-file-invoice-dollar fa-fw fa-2x"></i> 
                                Dues
                            </a>
                        </div>
                        <div class="p-1 flex-full">
                            <a href="#">
                                <i class="fas fa-cubes fa-fw fa-2x"></i> 
                                Stock
                            </a>
                            <br>
                            <a href="#">
                                <i class="fas fa-chart-bar fa-fw fa-2x"></i> 
                                Reports
                            </a>
                            <br>
                            <a href="#">
                                <i class="fas fa-dollar-sign fa-fw fa-2x"></i> 
                                Expenses
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container text-center py-3">
                <p class="mb-0"><small>Software provided by CIT at GCT</small></p>
            </div>
        </footer>
    </body>
</html>
