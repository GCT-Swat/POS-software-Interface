<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Passoword</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h1 id="heading">
                    Forgot Password
                </h1>
            </div>
        </header>
        <section id="main">
            <div class="container">
                <form id="centerForm" class="bg-white rounded border p-2 mb-1" action="">
                    <div class="form-group">
                        <p class="text-center">
                            Submit your email address below and we will send you a link to reset your password 
                        </p>
                    </div>
                    <div class="form-group">
                        <input class="my-input" type="email" placeholder="email address">
                    </div>     
                    <div class="form-group text-center">
                        <button class="btn px-2">Submit</button>
                    </div>               
                </form>
            </div>
        </section>
        <footer>
            <div class="container text-center">
                <p><small>Software provided by CIT at GCT</small></p>
            </div>
        </footer>
    </body>
</html>
