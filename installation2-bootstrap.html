<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style-bootstrap.css">

    <title>Login Bootstrap version</title>
  </head>
  <body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1 class="pt-5 pb-4 font-weight-normal text-secondary">
                        Installation
                    </h1>
                </div>
                <div class="col-6 text-right">
                    <p class="small text-secondary pt-5">page 2 of 2</p>
                </div>
            </div>
        </div>
    </header>
    <main class="d-flex align-items-center">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-4 offset-md-4">
                    <form id="loginForm" action="">
                        <div class="form-group">
                            <p class="text-center">
                                Please provide inventory items.
                            </p>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control text-center" placeholder="Item Name">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control text-center" placeholder="Bar code">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-6">
                                    <input type="number" class="form-control text-center" placeholder="Purchase">
                                </div>
                                <div class="col-6">
                                    <input type="number" class="form-control text-center" placeholder="Sale">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control text-center" placeholder="Quantity">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary px-4">Save & Add New</button>
                        </div>
                    </form>
                    <p class="mt-5">
                        <a href="#">Finish adding inventory items</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center">
        <div class="container">
            <p class="">Software provided by CIT at GCT</p>
        </div>
    </footer>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
