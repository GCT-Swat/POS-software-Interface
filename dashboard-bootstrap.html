<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style-bootstrap.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2ec94647f2.js" crossorigin="anonymous"></script>

    <title>Login Bootstrap version</title>
  </head>
  <body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1 class="pt-5 pb-4 font-weight-normal text-secondary">
                        Dashboard
                    </h1>
                </div>
                <div class="col-6 text-right pt-2">
                    <a class="d-inline-block rounded-lg mt-4 btn btn-light border border-secondary" href="#">
                        <i class="fas fa-cog fa-2x fa-fw news-reel"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="row no-gutters">
                        <div class="col-6 pr-1">
                            <a data-toggle="modal" data-target="#newOrder" class="rounded-lg border border-secondary d-block btn btn-light py-3 mb-2" href="#">
                                <i class="fas fa-cart-plus fa-3x fa-fw mb-2"></i>
                                <br>
                                New Order
                            </a>
                            <a class="rounded-lg border border-secondary d-block btn btn-light mb-2 py-2" href="#">
                                <i class="fas fa-file-invoice-dollar fa-fw fa-2x"></i> 
                                Dues
                            </a>
                        </div>
                        <div class="col-6 pl-1">
                            <a class="rounded-lg border border-secondary d-block btn btn-light mb-2 py-2" href="#">
                                <i class="fas fa-cubes fa-fw fa-2x"></i> 
                                Stock
                            </a>
                            <a class="rounded-lg border border-secondary d-block btn btn-light mb-2 py-2" href="#">
                                <i class="fas fa-chart-bar fa-fw fa-2x"></i> 
                                Reports
                            </a>
                            <a class="rounded-lg border border-secondary d-block btn btn-light mb-2 py-2" href="#">
                                <i class="fas fa-dollar-sign fa-fw fa-2x"></i> 
                                Expenses
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center">
        <div class="container text-center py-3">
            <p class="mb-0"><small>Software provided by CIT at GCT</small></p>
        </div>
    </footer>


    <!-- Modals -->
    <!-- Modal -->
        <div class="modal fade" id="newOrder" tabindex="-1" aria-labelledby="newOrderLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header border-0">
                <h5 class="modal-title" id="newOrderLabel">New Order</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                ...
                </div>
                
            </div>
            </div>
        </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
