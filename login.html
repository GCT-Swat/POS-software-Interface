<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h1 id="heading">
                    Login
                </h1>
            </div>
        </header>
        <section id="main">
            <div class="container">
                <form id="centerForm" action="">
                    <div class="alert text-center mb-1">
                        Username or password not correct.
                    </div>
                    <div class="form-group">
                        <input class="my-input" type="text" placeholder="username">
                    </div>
                    <div class="form-group">
                        <input class="my-input" type="password" placeholder="password">
                    </div>
                    <div class="form-group clearfix">
                        <div class="float-left">
                            <input id="rememberMe" type="checkbox">
                            <label for="rememberMe">remember me</label>
                        </div>
                        <div class="float-right">
                            <button class="btn" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
                <p class="text-center mb-1">
                    <a href="#">Forgot password?</a>
                </p>
            </div>
        </section>
        <footer>
            <div class="container text-center">
                <p><small>Software provided by CIT at GCT</small></p>
            </div>
        </footer>
    </body>
</html>
